<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="results-container">
      <p>User Score: <span id="userResult"></span></p>
      <p>Computer Score: <span id="computerResult"></span></p>
    </div>
    <div class="choices-container">
      <h3>Choose Your Weapon</h3>
      <button id="rock" data-value="rock">✊</button>
      <button id="paper" data-value="paper">✋</button>
      <button id="scissors" data-value="scissors">✌️</button>
    </div>
    <div class="outcome-container">
      <p id="instruction">
        <strong>How to play:</strong> First to reach 5 points win
      </p>
    </div>
    <footer>
      <p>The Odin Project © Made with ❤️ by Hangsihak Sin</p>
    </footer>
  </body>
</html>
